<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Comic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <div>
        <a href="/">Home</a>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Comic Title: {{ data.title }}</h5>
                <img src="{{ data.img }}" class="card-img-top" alt="Comic Image">
                <p class="card-text">{{ data.alt }}</p>
                <a href="{{ data.img }}" class="btn btn-primary" target="_blank">View Full Image</a>
            </div>
        </div>
    </div>
</body>
</html>
